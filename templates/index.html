<!DOCTYPE html>
<html>
<head>
    <title>Medicare - Medicine Reminder</title>

    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to Medicare</h1>
        <p>Your personal medicine reminder web app.</p>

        <div class="auth-options">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>

            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <input type="text" name="username" placeholder="Choose Username" required><br>
                <input type="password" name="password" placeholder="Choose Password" required><br>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
